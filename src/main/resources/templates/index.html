<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student REST Example</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>
</head>
<body>

<p></p><p></p>
<form id="formInputFields">
    <h1 class="section">Add Students</h1>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2 card box">
            <input type="number" id="txtCode" placeholder="Student Id"/>
        </div>
        <div class="col-md-2 card box">
            <input type="text" id="txtSName" placeholder="Student Name"/>
        </div>
        <div class="col-md-2 card box">
            <button class="btn btn-success" id="btnAddStud">Add Student</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>

<div id="container"></div>
</body>
</html>
